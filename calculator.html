<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- D3.js CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator button {
            padding: 10px;
            font-size: 18px;
        }
        .calculator input {
            grid-column: span 4;
            padding: 10px;
            font-size: 18px;
            text-align: right;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="bg-dark text-light p-5 text-center">
        <h1 class="text-center">Chronostudy</h1>
    </header>
    <div id="navbar-placeholder"></div>
    <!-- Main Content -->
    <div class="container my-5">
        
        <h1 class="text-center mb-5">Your all-in-one student dashboard!</h1>

        <h2 class="text-center mb-4">Calculators</h2>
        <div class="row g-4">
        

            <!-- Calculator Section -->
            <div class="col-md-4">
                <div class="card dashboard-card h-100">
                    <div class="card-body">
                        <h5 class="card-title text-center">Calculator</h5>
                        <div class="calculator">
                            <input type="text" id="calc-display" readonly>
                            <button onclick="clearDisplay()">C</button>
                            <button onclick="appendToDisplay('(')">(</button>
                            <button onclick="appendToDisplay(')')">)</button>
                            <button onclick="appendToDisplay('/')">/</button>

                            <button onclick="appendToDisplay('7')">7</button>
                            <button onclick="appendToDisplay('8')">8</button>
                            <button onclick="appendToDisplay('9')">9</button>
                            <button onclick="appendToDisplay('*')">*</button>

                            <button onclick="appendToDisplay('4')">4</button>
                            <button onclick="appendToDisplay('5')">5</button>
                            <button onclick="appendToDisplay('6')">6</button>
                            <button onclick="appendToDisplay('-')">-</button>

                            <button onclick="appendToDisplay('1')">1</button>
                            <button onclick="appendToDisplay('2')">2</button>
                            <button onclick="appendToDisplay('3')">3</button>
                            <button onclick="appendToDisplay('+')">+</button>

                            <button onclick="appendToDisplay('0')">0</button>
                            <button onclick="appendToDisplay('.')">.</button>
                            <button onclick="calculateResult()">=</button>
                            <button onclick="backspace()">&#9003;</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card dashboard-card h-100">
                    <div class="card-body">
                        <h5 class="card-title text-center">GPA Calculator</h5>
                        <div id="gpa-calculator">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Course</th>
                                        <th>Credits</th>
                                        <th>Grade</th>
                                    </tr>
                                </thead>
                                <tbody id="courseTable">
                                    <tr>
                                        <td><input type="text" class="form-control"></td>
                                        <td><input type="number" class="form-control" min="1"></td>
                                        <td><input type="text" class="form-control"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <button class="btn btn-success mb-2" onclick="addCourseRow()">Add Course</button>
                            <button class="btn btn-primary mb-2" onclick="calculateGPA()">Calculate GPA</button>
                            <h5>Your GPA: <span id="gpa-result">0.00</span></h5>
                        </div>
                    </div>
                </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light p-3 text-center mt-5">
        <p>&copy; 2025 Chronostudy</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="navbar.js" defer></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Calculator Script -->
    <script src="calculator.js">
    </script>
</body>

</html>
