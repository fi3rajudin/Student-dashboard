<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="bg-dark text-light p-5 text-center">
        <h1 class="text-center">Chronostudy</h1> 
    </header>

    
    <div class="container">
        <div id="navbar-placeholder"></div>
    <h1>Your all in one student dashboard!</h1>
    <div class="container my-5">
        <h2 class="text-center mb-4">Dashboard Summary</h2>
        <div class="row">
            <!-- Score Distribution (Pie Chart) -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Score Distribution</h5>
                        <canvas id="scorePieChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Notes Section -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Notes</h5>
                        <ul id="notesList" class="list-group"></ul> <!-- Make sure this ID matches -->
                    </div>
                </div>
            </div>
    
            
    
            <!-- Tasks Completion Status (Bar Chart) -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Tasks Completion Status</h5>
                        <canvas id="taskBarChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
         </div>
    
</div>
<Footer class="bg-dark text-light p-3 text-center mt-5">
    <p>&copy; 2025 Chronostudy</p>
</Footer>
    <script src="script.js"></script>
    <script src="navbar.js"></script>
    <!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
