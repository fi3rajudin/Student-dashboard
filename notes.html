<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="bg-dark text-light p-5 text-center">
        <h1 class="text-center">Chronostudy</h1> 
    </header>

    <div id="navbar-placeholder"></div>
    <div class="container">
    <h1>Your all in one student dashboard!</h1>
    <div class="card p-3 bg-light">
        <h1>Add your Notes</h1>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title">        
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>  
        </div>

        <button class="btn btn-danger mt-3" id="add_note_btn" >Add Note</button>
    </div>
    <div class="card p-3 mt-3 bg-light">
        <h1>Notes</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="noteTable">
                <!-- Data will be inserted here by script.js -->
            </tbody>
        </table>
    </div>

    <Footer class=" bg-dark text-light p-3 text-center mt-5">
        <p>&copy; 2025 Chronostudy</p>
    </Footer>

    <script src="notes.js"></script>
    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  
</html>
