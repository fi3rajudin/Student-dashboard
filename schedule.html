<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="bg-dark text-light p-5 text-center">
        <h1 class="text-center">Studybuddy</h1> 
    </header>

    <div id="navbar-placeholder"></div>
    <div class="container">
        
    <h1>Your all in one student dashboard!</h1>
    <div class="card p-3 bg-light">
        <h2>Class Schedule</h2>
        <div class="mb-3">
            <label for="scheduleUpload" class="form-label">Upload your class schedule:</label>
            <input class="form-control" type="file" id="scheduleUpload" accept="image/*">
        </div>
        <!-- Display Uploaded Picture -->
        <div id="schedulePreview" class="text-center mt-3" style="display: none;">
            <h5>Schedule :</h5>
            <img id="previewImg" src="" alt="Class Schedule" class="img-fluid rounded shadow">
        </div>

    </div>
</div>
<Footer class="bg-dark text-light p-3 text-center mt-5">
    <p>&copy; 2025 Chronostudy</p>
</Footer>
    <script src="schedule.js"></script>
    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
