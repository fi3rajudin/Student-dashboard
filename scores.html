<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="bg-dark text-light p-5 text-center">
        <h1 class="text-center">Studybuddy</h1> 
    </header>

    <div id="navbar-placeholder"></div>
    <div class="container">
        
    <h1>Your all in one student dashboard!</h1>
    <div class="card p-3 bg-light">
        <div class="alert alert-success" role="alert" hidden>
            Score successfully added!
          </div>
          <div class="alert alert-danger" role="alert" hidden>
            Unsuccessful! Please try again
          </div>
        <h2>Add new Score</h2>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <select name="subject" id="subject" class="form-select">
                <option value="0">Select subject</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Mathematics">Mathematics</option>
                <option value="History">History</option>
                <option value="Geography">Geography</option>
                <option value="Physics">Physics</option>
                <option value="Biology">Biology</option>
                <option value="English">English</option>
                <option value="Malay">Malay</option>
                <option value="French">French</option>
                <option value="Additional Mathematics">Additional Mathematics</option>
                <option value="Art">Art</option>
                <option value="Music">Music</option>
                <option value="Physical Education">Physical Education</option>
                <option value="Home Economics">Home Economics</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Islamic Studies">Islamic Studies</option>
                <option value="Business Studies">Business Studies</option>
            </select>

        </div>
        <div class="mb-3">
            <label for="score" class="form-label">Score</label>
            <input type="text" class="form-control" id="score" name="score">

        </div>
        <div class="mb-3">
            <label for="grade" class="form-label">Grade</label>
            <input type="text" class="form-control" id="grade" name="grade">
        </div>
        <div class="mb-3">
            <label for="datereceived">Date received</label>
            <input type="date" class="form-control" id="datereceived" name="datereceived">
        </div>

        <button class="btn btn-danger mt-3" id="add_btn" >Add Score</button>

        <hr>

        <h2>Subject Score</h2>
        <table class="table table-bordered table-striped table-hovered">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                    <th>Score</th>
                    <th>Date received</th>
                </tr>
            </thead>
            <tbody id="scoreTable">
                <!-- Data will be inserted here by script.js -->
            </tbody>
        </table>


        <!-- Tasks Completion Status (Bar Chart) -->
            <!-- <div class="col-md-4 mb-4">
                <div class="card dashboard-card h-100">
                    <div class="card-body">
                        <h5 class="card-title text-center">Tasks Completion Status</h5>
                        <canvas id="taskBarChart"></canvas>
                    </div>
                </div>
            </div>
        </div> -->
    </div>
</div>
<Footer class="bg-dark text-light p-3 text-center mt-5">
    <p>&copy; 2025 Chronostudy</p>
</Footer>
    <script src="scores.js"></script>
    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
