<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-custom {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .table-custom th, .table-custom td {
            vertical-align: middle;
        }

        .btn-custom {
            background-color: red;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header class="bg-dark text-light p-5 text-center">
        <h1 class="text-center">Studybuddy</h1>
    </header>

    <div id="navbar-placeholder"></div>
    <div class="container mt-5">
        <h1>Your all-in-one student dashboard!</h1>
        
        <!-- Study Tracker Section -->
        <div class="card p-4 bg-light card-custom mt-4">
            <h2 class="mb-3">ðŸ“š Study Tracker</h2>
            <form id="studyForm" class="row g-3">
                <div class="col-md-4">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" required>
                </div>
                <div class="col-md-4">
                    <label for="duration" class="form-label">Duration (hours)</label>
                    <input type="number" class="form-control" id="duration" min="0.5" step="0.5" required>
                </div>
                <div class="col-md-4">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-custom mt-3">Add Session</button>
                </div>
            </form>
        </div>

        <!-- Study Log Table -->
        <div class="card p-4 bg-light card-custom mt-4">
            <h2>ðŸ“Š Study Log</h2>
            <table class="table table-bordered table-custom mt-3 table-striped table-hovered">
                <thead class="table-dark">
                    <tr>
                        <th>Subject</th>
                        <th>Duration (hours)</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="studyLog">
                    <!-- Sessions will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <footer class="bg-dark text-light p-3 text-center mt-5">
        <p>&copy; 2025 Chronostudy</p>
    </footer>

    <script src="tracker.js"></script>
    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
